<style>
    .switch-btn{
    position: relative;
    display: inline-block;
    width: 45px;
    height: 25px;
    margin-right: 10px;

    .slider{
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;

        &::before{
            position: absolute;
            content: '';
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50px;
        }
    }

    input:checked + .slider{
        background-color: green;
    }
    input:checked + .slider:before{
        transform: translateX(100%);
    }

    

    input{
        display: none;
    }
}

</style>

<label class="switch-btn">
    <input type="checkbox" [checked]="restoDatas.isAvailable" (click)="onUpdateAvailability($event)">
    <span class="slider"></span>
</label>
